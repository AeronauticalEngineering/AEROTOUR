<!DOCTYPE html>
<html lang="th">

<head>

  <!-- 2. แจ้งเข้าร่วม -->

      <form id="update-join-form" class="p-4">

        <h2 class="text-lg font-bold">อัพเดทสถานะยืนยัน</h2>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 flex flex-col items-center shadow-2xl">
      <div class="animate-spin rounded-full h-16 w-16 border-4 border-[#EB8012] border-t-transparent mb-4"></div>
      <span class="text-[#0A164D] text-lg font-medium">กรุณารอสักครู่...</span>
    </div>
  </div>

  <script>
    let tableData = [];
    let eventCaps = {};

    function startLoading() {
      $('#loading-overlay').removeClass('hidden');
      $('button').prop('disabled', true);
    }

    function stopLoading() {
      $('#loading-overlay').addClass('hidden');
      $('button').prop('disabled', false);
    }

    // Fetch + แปลงข้อมูล
    async function fetchData() {
      startLoading();
      try {
        const resp = await fetch(ADMIN_URL);
        const { appointments, events } = await resp.json();

        // capacity map - อ่านจากคอลัมน์ D (index 3)
        eventCaps = {};
        events.slice(1).forEach(r => {
          const evtId = String(r[0]);
          const cap = Number(r[3]) || 0;
          eventCaps[evtId] = cap;
        });

        tableData = appointments.slice(1).map(r => ({
          id: String(r[0]), eventId: String(r[1]), activityName: r[2], category: r[3],
          price: r[4], date: r[5], time: r[6], queue: r[7], bookerName: r[8],
          bookerENG: r[9], idCard: r[10], address: r[11], phone: r[12], email: r[13],
          note: r[14], status: r[15], payment: r[16], joinStatus: r[17],
          confirmStatus: r[18], additionalNotes: r[19],
          useridline: r[20], invoice: r[21], receipt: r[22], certificate: r[23],
          paymentSlip: r[24]
        }));

        renderMetrics();
        renderGroups();
      } catch (err) {
        Swal.fire('Error', 'ไม่สามารถโหลดข้อมูลได้', 'error');
      } finally {
        stopLoading();
      }
    }

    function renderMetrics() {
      const total = tableData.length;
      const pending = tableData.filter(x => x.status === 'เข้าร่วม').length;
      const cancle = tableData.filter(x => x.status === 'ยกเลิก').length;
      const done = tableData.filter(x => x.status === 'จบกิจกรรม').length;
      $('#metric-total').text(total);
      $('#metric-pending').text(pending);
      $('#metric-cancle').text(cancle);
      $('#metric-done').text(done);
    }

    function groupBy(arr, key) {
      return arr.reduce((a, c) => (a[c[key]] = (a[c[key]] || []).concat(c), a), {});
    }

    // แสดงกลุ่ม พร้อมจำนวนจอง/จำนวนสูงสุด และ capacity badge
    function renderGroups() {
      const statusFilter = $('#filter-status').val();
      const dateFilter = $('#filter-date').val();

      let filtered;
      if (statusFilter) {
        filtered = tableData.filter(x => x.status === statusFilter);
      } else {
        filtered = tableData.filter(x => x.status !== 'จบกิจกรรม');
      }

      if (dateFilter) {
        const [y, m, d] = dateFilter.split('-');
        filtered = filtered.filter(x => x.date === `${d}-${m}-${y}`);
      }

      const groups = groupBy(filtered, 'eventId');
      const cont = $('#groups-container').empty();

      for (const [eid, items] of Object.entries(groups)) {
        const h = items[0];
        const booked = items.filter(it => it.status !== 'ยกเลิก').length;
        const cap = eventCaps[eid] || 0;
        
        const percentage = cap > 0 ? (booked / cap) * 100 : 0;
        let capacityBadgeClass = 'bg-blue-100 text-blue-700';
        let capacityStatus = '';
        
        if (percentage >= 100) {
          capacityBadgeClass = 'bg-red-100 text-red-700 border-2 border-red-400';
          capacityStatus = 'เต็ม';
        } else if (percentage >= 80) {
          capacityBadgeClass = 'bg-orange-100 text-orange-700';
          capacityStatus = 'ใกล้เต็ม';
        } else if (percentage >= 50) {
          capacityBadgeClass = 'bg-yellow-100 text-yellow-700';
        } else {
          capacityBadgeClass = 'bg-green-100 text-green-700';
        }

        const box = $(`
          <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="bg-gradient-to-r from-[#0A164D] to-[#1a2d6b] text-white p-3">
              <div class="flex justify-between items-start mb-2">
                <div class="flex-1">
                  <h3 class="font-bold text-base mb-1">${h.activityName}</h3>
                  <div class="text-xs opacity-90 mb-2">${h.date} • ${h.time}</div>
                  <div class="flex items-center gap-2">
                    <div class="inline-flex items-center gap-2 ${capacityBadgeClass} px-3 py-1 rounded-lg font-bold text-xs">
                      <span>${booked}/${cap}</span>
                      ${capacityStatus ? `<span class="text-xs font-normal">(${capacityStatus})</span>` : ''}
                    </div>
                    ${percentage > 0 ? `
                    <div class="flex-1 max-w-[80px] bg-white/20 rounded-full h-2 overflow-hidden">
                      <div class="h-full ${percentage >= 100 ? 'bg-red-400' : percentage >= 80 ? 'bg-orange-400' : percentage >= 50 ? 'bg-yellow-400' : 'bg-green-400'}" style="width: ${Math.min(percentage, 100)}%"></div>
                    </div>
                    ` : ''}
                  </div>
                </div>
              </div>
              <div class="flex gap-2">
                <button class="flex-1 bg-[#EB8012] hover:bg-[#d67010] text-white py-2 px-2 rounded-lg text-xs font-medium transition-all" onclick="openGroupJoinModal('${eid}')">
                  ยืนยัน
                </button>
                <button class="flex-1 bg-white/20 hover:bg-white/30 text-white py-2 px-2 rounded-lg text-xs font-medium transition-all" onclick="openGroupConfirmModal('${eid}')">
                  กิจกรรม
                </button>
              </div>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full text-xs">
                <thead>
                  <tr class="bg-gray-50 border-b border-gray-200">
                    <th class="px-3 py-2 text-left text-xs font-semibold text-gray-600">ชื่อ-สกุล</th>
                    <th class="px-3 py-2 text-left text-xs font-semibold text-gray-600">สถานะ</th>
                    <th class="px-3 py-2 text-left text-xs font-semibold text-gray-600">ยืนยัน</th>
                    <th class="px-3 py-2 text-center text-xs font-semibold text-gray-600">จัดการ</th>
                  </tr>
                </thead>
                <tbody class="event-tbody" data-event-id="${eid}"></tbody>
              </table>
              ${items.length > 10 ? `
              <div class="p-3 bg-gray-50 border-t text-center">
                <button class="load-more-btn bg-[#0A164D] hover:bg-[#1a2d6b] text-white px-4 py-2 rounded-lg text-xs font-medium transition-all" onclick="loadMoreItems('${eid}')">
                  โหลดเพิ่ม (แสดง <span class="current-count">10</span>/${items.length})
                </button>
              </div>
              ` : ''}
            </div>
          </div>
        `);

        box.data('allItems', items);
        box.data('displayedCount', 0);
        renderItemsForEvent(box, items, 0, 10);
        cont.append(box);
      }
    }

    function renderItemsForEvent(box, items, start, count) {
      const end = Math.min(start + count, items.length);
      const tbody = box.find('.event-tbody');
      
      for (let i = start; i < end; i++) {
        const it = items[i];
        const statusColor = 
          it.status === 'เข้าร่วม' ? 'bg-green-100 text-green-700' :
          it.status === 'ยกเลิก' ? 'bg-red-100 text-red-700' :
          it.status === 'จบกิจกรรม' ? 'bg-purple-100 text-purple-700' :
          'bg-blue-100 text-blue-700';
        
        const confirmColor = 
          it.confirmStatus === 'ยืนยันแล้ว' ? 'bg-green-100 text-green-700' :
          it.confirmStatus === 'ยกเลิก' ? 'bg-red-100 text-red-700' :
          'bg-gray-100 text-gray-700';

        tbody.append(`
          <tr data-id="${it.id}" class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
            <td class="px-3 py-2 font-medium text-gray-800">${it.bookerName}</td>
            <td class="px-3 py-2">
              <span class="inline-block px-2 py-1 rounded-full text-xs font-medium ${statusColor}">
                ${it.status}
              </span>
            </td>
            <td class="px-3 py-2">
              <span class="inline-block px-2 py-1 rounded-full text-xs font-medium ${confirmColor}">
                ${it.confirmStatus}
              </span>
            </td>
            <td class="px-3 py-2 text-center">
              <button class="bg-[#0A164D] hover:bg-[#1a2d6b] text-white px-3 py-1.5 rounded-lg transition-all text-xs font-medium" onclick="toggleDetailsInGroup('${it.id}', this)">
                <span class="toggle-icon">▼</span>
              </button>
            </td>
          </tr>
        `);
      }
      
      box.data('displayedCount', end);
      
      const loadMoreBtn = box.find('.load-more-btn');
      if (loadMoreBtn.length) {
        loadMoreBtn.find('.current-count').text(end);
        if (end >= items.length) {
          loadMoreBtn.hide();
        }
      }
    }

    function loadMoreItems(eventId) {
      const box = $(`.event-tbody[data-event-id="${eventId}"]`).closest('.bg-white');
      const allItems = box.data('allItems');
      const currentCount = box.data('displayedCount');
      
      renderItemsForEvent(box, allItems, currentCount, 10);
    }

    // ขยายรายละเอียดของแต่ละแถว
    function toggleDetailsInGroup(itemId, btn) {
      const row = $(btn).closest('tr');
      if (row.next().hasClass('details-row')) {
        row.next().remove();
        $(btn).find('.toggle-icon').text('▼');
        return;
      }
      $(btn).find('.toggle-icon').text('▲');
      const it = tableData.find(x => x.id === itemId);
      const html = `<tr class="details-row bg-gradient-to-br from-gray-50 to-white">
        <td colspan="4" class="p-4 border-t-2 border-[#EB8012]">
          <div class="grid grid-cols-1 gap-3 text-xs">
            <div class="grid grid-cols-2 gap-x-4 gap-y-2">
              <div><span class="text-gray-500">ID:</span> <span class="font-medium">${it.id}</span></div>
              <div><span class="text-gray-500">กิจกรรม:</span> <span class="font-medium">${it.activityName}</span></div>
              <div><span class="text-gray-500">หมวดหมู่:</span> <span class="font-medium">${it.category}</span></div>
              <div><span class="text-gray-500">ราคา:</span> <span class="font-medium">${it.price} บาท</span></div>
              <div><span class="text-gray-500">วัน/เวลา:</span> <span class="font-medium">${it.date} ${it.time}</span></div>
              <div><span class="text-gray-500">จำนวน:</span> <span class="font-medium">${it.queue} ที่นั่ง</span></div>
              <div><span class="text-gray-500">เลขบัตร:</span> <span class="font-medium">${it.idCard}</span></div>
              <div><span class="text-gray-500">ชื่อ-สกุล:</span> <span class="font-medium">${it.bookerName}</span></div>
              <div><span class="text-gray-500">ชื่อ ENG:</span> <span class="font-medium">${it.bookerENG}</span></div>
              <div><span class="text-gray-500">ที่อยู่:</span> <span class="font-medium">${it.address}</span></div>
              <div><span class="text-gray-500">โทร:</span> <span class="font-medium">${it.phone}</span></div>
              <div><span class="text-gray-500">อีเมล:</span> <span class="font-medium">${it.email}</span></div>
              <div><span class="text-gray-500">หมายเหตุ:</span> <span class="font-medium">${it.note || '-'}</span></div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-2">
              <div class="bg-blue-50 p-2 rounded-lg">
                <div class="text-xs text-gray-500">สถานะ</div>
                <div class="font-medium text-sm">${it.status}</div>
              </div>
              <div class="bg-green-50 p-2 rounded-lg">
                <div class="text-xs text-gray-500">ชำระเงิน</div>
                <div class="font-medium text-sm">${it.payment}</div>
              </div>
              <div class="bg-yellow-50 p-2 rounded-lg">
                <div class="text-xs text-gray-500">แจ้งเข้าร่วม</div>
                <div class="font-medium text-sm">${it.joinStatus}</div>
              </div>
              <div class="bg-purple-50 p-2 rounded-lg">
                <div class="text-xs text-gray-500">ยืนยัน</div>
                <div class="font-medium text-sm">${it.confirmStatus}</div>
              </div>
            </div>
            
            ${it.invoice || it.receipt || it.certificate || it.paymentSlip ? `
            <div class="bg-gray-50 p-3 rounded-lg">
              <div class="text-xs font-medium text-gray-600 mb-2">เอกสาร</div>
              <div class="grid grid-cols-2 gap-2">
                ${it.invoice ? `<a href="${it.invoice}" target="_blank" class="text-xs text-blue-600 hover:text-blue-700 bg-white p-2 rounded">ใบแจ้งหนี้</a>` : ''}
                ${it.receipt ? `<a href="${it.receipt}" target="_blank" class="text-xs text-blue-600 hover:text-blue-700 bg-white p-2 rounded">ใบเสร็จ</a>` : ''}
                ${it.certificate ? `<a href="${it.certificate}" target="_blank" class="text-xs text-blue-600 hover:text-blue-700 bg-white p-2 rounded">ใบรับรอง</a>` : ''}
                ${it.paymentSlip ? `<a href="${it.paymentSlip}" target="_blank" class="text-xs text-blue-600 hover:text-blue-700 bg-white p-2 rounded">หลักฐานชำระ</a>` : ''}
              </div>
            </div>
            ` : ''}
            
            <div class="flex flex-wrap gap-2 mt-2">
              <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg text-xs font-medium transition-all" onclick="openPaymentModal('${it.id}')">ชำระเงิน</button>
              <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg text-xs font-medium transition-all" onclick="openJoinModal('${it.id}')">แจ้งเข้าร่วม</button>
              <button class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-2 rounded-lg text-xs font-medium transition-all" onclick="openConfirmModal('${it.id}')">ยืนยัน</button>
              <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded-lg text-xs font-medium transition-all" onclick="openEditModal('${it.id}')">แก้ไข</button>
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg text-xs font-medium transition-all" onclick="deleteRecord('${it.id}')">ลบ</button>
            </div>
          </div>
        </td>
      </tr>`;
      row.after(html);
    }

    // ชำระเงิน
    function openPaymentModal(id) {
      $('#payment-update-id').val(id);
      $('#update-payment-select').val(tableData.find(x => x.id === id).payment);
      $('#update-payment-modal').removeClass('hidden');
    }
    function closePaymentModal() {
      $('#update-payment-modal').addClass('hidden');
    }
    $('#update-payment-form').on('submit', function (e) {
      e.preventDefault(); startLoading();
      const id = $('#payment-update-id').val();
      const payment = $('#update-payment-select').val();
      $.post(ADMIN_URL, { method: 'updatePaymentData', id, payment })
        .done(() => { Swal.fire('สำเร็จ', 'อัพเดทชำระเงินแล้ว', 'success'); fetchData(); closePaymentModal(); })
        .fail(() => Swal.fire('Error', 'ไม่สามารถอัพเดทได้', 'error'))
        .always(stopLoading);
    });

    // แจ้งเข้าร่วม
    function openJoinModal(id) {
      $('#join-update-id').val(id);
      $('#update-join-select').val(tableData.find(x => x.id === id).joinStatus);
      $('#update-join-modal').removeClass('hidden');
    }
    function closeJoinModal() {
      $('#update-join-modal').addClass('hidden');
    }
    $('#update-join-form').on('submit', function (e) {
      e.preventDefault(); startLoading();
      const id = $('#join-update-id').val();
      const joinStatus = $('#update-join-select').val();
      $.post(ADMIN_URL, { method: 'updateJoinData', id, joinStatus })
        .done(() => { Swal.fire('สำเร็จ', 'อัพเดทแจ้งเข้าร่วมแล้ว', 'success'); fetchData(); closeJoinModal(); })
        .fail(() => Swal.fire('Error', 'ไม่สามารถอัพเดทได้', 'error'))
        .always(stopLoading);
    });

    // สถานะยืนยัน
    function openConfirmModal(id) {
      $('#confirm-update-id').val(id);
      $('#update-confirm-select').val(tableData.find(x => x.id === id).confirmStatus);
      $('#update-confirm-modal').removeClass('hidden');
    }
    function closeConfirmModal() {
      $('#update-confirm-modal').addClass('hidden');
    }
    $('#update-confirm-form').on('submit', function (e) {
      e.preventDefault(); startLoading();
      const id = $('#confirm-update-id').val();
      const confirmStatus = $('#update-confirm-select').val();
      $.post(ADMIN_URL, { method: 'updateConfirmData', id, confirmStatus })
        .done(() => { Swal.fire('สำเร็จ', 'อัพเดทสถานะยืนยันแล้ว', 'success'); fetchData(); closeConfirmModal(); })
        .fail(() => Swal.fire('Error', 'ไม่สามารถอัพเดทได้', 'error'))
        .always(stopLoading);
    });

    // แก้ไข
    function openEditModal(id) {
      const it = tableData.find(x => x.id === id);
      $('#edit-id').val(id);
      $('#edit-eventId').val(it.eventId);
      $('#edit-activityName').val(it.activityName);
      $('#edit-category').val(it.category);
      $('#edit-price').val(it.price);
      $('#edit-date').val(it.date);
      $('#edit-time').val(it.time);
      $('#edit-queue').val(it.queue);
      $('#edit-bookerName').val(it.bookerName);
      $('#edit-bookerENG').val(it.bookerENG);
      $('#edit-idCard').val(it.idCard);
      $('#edit-address').val(it.address);
      $('#edit-phone').val(it.phone);
      $('#edit-email').val(it.email);
      $('#edit-note').val(it.note);
      $('#edit-invoice').val(it.invoice || '');
      $('#edit-receipt').val(it.receipt || '');
      $('#edit-certificate').val(it.certificate || '');
      $('#edit-modal').removeClass('hidden');
    }
    function closeEditModal() {
      $('#edit-modal').addClass('hidden');
    }
    $('#edit-form').on('submit', async function (e) {
      e.preventDefault();
      closeEditModal();
      startLoading();
      const invoiceBase64 = await fileToBase64('upload-invoice');
      const receiptBase64 = await fileToBase64('upload-receipt');
      const certificateBase64 = await fileToBase64('upload-certificate');

      const params = {
        id: $('#edit-id').val(),
        eventId: $('#edit-eventId').val(),
        activityName: $('#edit-activityName').val(),
        category: $('#edit-category').val(),
        price: $('#edit-price').val(),
        date: $('#edit-date').val(),
        time: $('#edit-time').val(),
        queue: $('#edit-queue').val(),
        bookerName: $('#edit-bookerName').val(),
        bookerENG: $('#edit-bookerENG').val(),
        idCard: $('#edit-idCard').val(),
        address: $('#edit-address').val(),
        phone: $('#edit-phone').val(),
        email: $('#edit-email').val(),
        note: $('#edit-note').val(),
        invoice: $('#edit-invoice').val(),
        receipt: $('#edit-receipt').val(),
        certificate: $('#edit-certificate').val(),
        invoiceBase64,
        receiptBase64,
        certificateBase64
      };
      $.post(ADMIN_URL, { method: 'editAppointmentData', ...params })
        .done(() => { Swal.fire('สำเร็จ', 'แก้ไขข้อมูลเรียบร้อย', 'success'); fetchData(); closeEditModal(); })
        .fail(() => Swal.fire('Error', 'ไม่สามารถแก้ไขได้', 'error'))
        .always(stopLoading);
    });

    function fileToBase64(fileInputId) {
      return new Promise(resolve => {
        const fileInput = document.getElementById(fileInputId);
        const file = fileInput.files[0];
        if (!file) return resolve('');

        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]); // ตัด header
        reader.readAsDataURL(file);
      });
    }


    // ลบ
    function deleteRecord(id) {
      Swal.fire({
        title: 'ยืนยันการลบ?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'ลบ',
        cancelButtonText: 'ยกเลิก'
      }).then(res => {
        if (res.isConfirmed) {
          startLoading();
          $.post(ADMIN_URL, { method: 'deleteAppointmentData', id })
            .done(() => { Swal.fire('ลบแล้ว', 'success'); fetchData(); })
            .fail(() => Swal.fire('Error', 'ไม่สามารถลบได้', 'error'))
            .always(stopLoading);
        }
      });
    }

    // ** Group-level modals **
    function openGroupJoinModal(eventId) {
      $('#group-join-update-id').val(eventId);
      $('#update-group-join-select').val('แจ้งแล้ว');
      $('#update-group-join-modal').removeClass('hidden');
    }
    function closeGroupJoinModal() {
      $('#update-group-join-modal').addClass('hidden');
    }
    $('#update-group-join-form').on('submit', e => {
      e.preventDefault(); startLoading();
      const eventId = $('#group-join-update-id').val();
      const joinStatus = $('#update-group-join-select').val();
      $.post(ADMIN_URL, { method: 'updateGroupJoinData', eventId, joinStatus })
        .done(() => { Swal.fire('สำเร็จ', 'อัพเดทแจ้งเข้าร่วมกลุ่มเรียบร้อย', 'success'); fetchData(); closeGroupJoinModal(); })
        .fail(() => Swal.fire('Error', 'ไม่สำเร็จ', 'error'))
        .always(stopLoading);
    });

    function openGroupConfirmModal(eventId) {
      $('#group-confirm-update-id').val(eventId);
      $('#update-group-confirm-select').val('ยืนยันแล้ว');
      $('#update-group-confirm-modal').removeClass('hidden');
    }
    function closeGroupConfirmModal() {
      $('#update-group-confirm-modal').addClass('hidden');
    }
    $('#update-group-confirm-form').on('submit', e => {
      e.preventDefault(); startLoading();
      const eventId = $('#group-confirm-update-id').val();
      const confirmStatus = $('#update-group-confirm-select').val();
      $.post(ADMIN_URL, { method: 'updateGroupConfirmData', eventId, confirmStatus })
        .done(() => { Swal.fire('สำเร็จ', 'อัพเดทสถานะยืนยันกลุ่มเรียบร้อย', 'success'); fetchData(); closeGroupConfirmModal(); })
        .fail(() => Swal.fire('Error', 'ไม่สำเร็จ', 'error'))
        .always(stopLoading);
    });
    $('#filter-status, #filter-date').on('change', renderGroups);

    window.onload = fetchData;
    $(window).on('load', fetchData);
  </script>
</body>
